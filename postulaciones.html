<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones Elythium Network</title>
    <style>
        :root {
            --primary-blue: #1e90ff;
            --primary-yellow: #ffd700;
            --secondary-blue: #4169e1;
            --secondary-yellow: #ffa500;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e3c72 100%);
            color: white;
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(90deg, rgba(30, 144, 255, 0.9), rgba(255, 215, 0, 0.9));
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 20px 15px;
            display: inline-block;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        nav a:hover {
            color: var(--dark);
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .application-form {
            background: rgba(30, 144, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--primary-blue);
            text-align: center;
        }

        .discord-message {
            font-size: 1.2em;
            color: var(--primary-yellow);
            margin-bottom: 20px;
        }

        .discord-button {
            display: inline-block;
            background: #7289DA;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .discord-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reglas.html">Reglas</a></li>
            <li><a href="equipo.html">Equipo</a></li>
            <li><a href="postulaciones.html">Postulaciones</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Postulaciones para Staff</h1>
        
        <div class="application-form">
            <div class="discord-message">
                Para postularte como miembro del staff, únete a nuestro servidor de Discord.
                Allí encontrarás toda la información necesaria sobre el proceso de postulación.
            </div>
                <a href="https://discord.gg/jGV9NTBW" class="discord-button">
                    <i class="fab fa-discord"></i> Únete a nuestro Discord
                </a>
        </div>
    </div>

    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        .discord-button .fa-discord {
            margin-right: 8px;
        }
    </style>
        <footer style="text-align: center; padding: 20px; color: #cccccc; font-size: 0.9em;">
        Web by Zurio
    </footer>
</body>
</html>
