<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elythium Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1304847290346766508/1304871578441617541/image.png?ex=6730f7db&is=672fa65b&hm=830ded525e8d7ad09af38e9a09394e88cc2f1a9196072262b15419ef834380d4&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: brightness(0.7);
        }
        :root {
            --primary-blue: #1e90ff;
            --primary-yellow: #ffd700;
            --secondary-blue: #4169e1;
            --secondary-yellow: #ffa500;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e3c72 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        nav {
            background: linear-gradient(90deg, rgba(30, 144, 255, 0.9), rgba(255, 215, 0, 0.9));
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 20px 15px;
            display: inline-block;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        nav a:hover {
            color: var(--dark);
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reglas.html">Reglas</a></li>
            <li><a href="equipo.html">Equipo</a></li>
            <li><a href="postulaciones.html">Postulaciones</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="hero">
            <img src="https://cdn.discordapp.com/icons/1112125797193490592/424363ffbc55bee96b039cd267797877.png?size=4096" alt="elythium" style="width: 200px; height: auto;">
            <p id="serverIP" onclick="copyIP()" style="cursor: pointer; font-size: 1.5em; color: var(--primary-yellow); margin: 10px 0; transition: all 0.3s ease;">Elythium.net</p>
            <p>haz click en la IP para copiarla</p>
            
            <script>
                function copyIP() {
                    const ipElement = document.getElementById('serverIP');
                    navigator.clipboard.writeText('Elythium.net').then(() => {
                        // Efecto de escala
                        ipElement.style.transform = 'scale(1.1)';
                        
                        // Cambio de color con transición suave
                        ipElement.style.color = '#4CAF50';
                        
                        // Agregar clase de animación
                        ipElement.classList.add('copy-animation');
                        
                        // Mostrar tooltip personalizado
                        const tooltip = document.createElement('div');
                        tooltip.textContent = '¡IP copiada!';
                        tooltip.style.position = 'absolute';
                        tooltip.style.background = '#4CAF50';
                        tooltip.style.color = 'white';
                        tooltip.style.padding = '5px 10px';
                        tooltip.style.borderRadius = '5px';
                        tooltip.style.fontSize = '14px';
                        tooltip.style.opacity = '0';
                        tooltip.style.transition = 'opacity 0.3s';
                        
                        // Posicionar tooltip
                        const rect = ipElement.getBoundingClientRect();
                        tooltip.style.top = `${rect.bottom + 5}px`;
                        tooltip.style.left = `${rect.left + (rect.width/2) - 40}px`;
                        
                        document.body.appendChild(tooltip);
                        
                        // Mostrar tooltip
                        setTimeout(() => tooltip.style.opacity = '1', 50);
                        
                        // Restaurar estado original después de 1 segundo
                        setTimeout(() => {
                            ipElement.style.transform = 'scale(1)';
                            ipElement.style.color = getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow');
                            ipElement.classList.remove('copy-animation');
                            tooltip.style.opacity = '0';
                            setTimeout(() => tooltip.remove(), 300);
                        }, 1000);
                    }).catch(err => {
                        console.error('Error al copiar: ', err);
                        alert('No se pudo copiar la IP');
                    });
                }
            </script>
            <style>
                @keyframes copyPulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                }
                .copy-animation {
                    animation: copyPulse 0.5s ease;
                }
            </style>
            <h1>Bienvenido a Elythium Network</h1>
            <p>Una experiencia única de juego donde la diversión y la comunidad son nuestra prioridad</p>
            <a href="https://discord.gg/jGV9NTBW" class="cta-button" style="margin-left: 10px;">
                <i class="fab fa-discord"></i> Únete a nuestro Discord
            </a>
            <style>
                @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
                .cta-button .fa-discord {
                    margin-right: 5px;
                }
                .cta-button:last-child {
                    background: #7289DA;
                    background: linear-gradient(45deg, #7289DA, #99AAB5);
                }
            </style>
        </div>
    </div>
</body>
</html>
